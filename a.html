<!DOCTYPE html>
<html>
<head>
    <title>Button Select using JS</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="button-group">
        <button class="button" id="cargo" onclick="selectButton(1)">Cargo Vehicle</button>
        <div class="picmain" id="picmain">
          <div class="pic"><input class="pickup" type="text" placeholder="Enter Pickup Point"/> <b class="pickup">..To..</b>
            <input class="pickup"type="text" placeholder="Enter Droping Point"/></div>
            <input id="material"class="up"type="text"placeholder="Type of materials"/>
            <h1 class="user">Select Type Vehicle</h1>
            <button id="auto" class="select">3 Wheel Auto</button>
            <button id="tempo1" class="select">4 wheel 5 feet</button>
            <button id="tempo2" class="select">4 wheel 9 feet</button>
            <button id="tempo3" class="select">4 wheel 12 feet</button>
            <button id="tempo4" class="select">6 wheel Truck</button>
            <button id="Tipper" class="select">Tipper</button>
            <button id="Tractor" class="select">Tractor</button><br>

        </div>        
        <button class="button" id="pass"onclick="selectButton(2)" >Passenger Vehicles</button>
        <div class="pickmain1" id="pickmain1">
            <div class="pic1"><input class="pickup" type="text" placeholder="Enter Pickup Point"/> <b class="pickup">..To..</b>
            <input class="pickup"type="text" placeholder="Enter Droping Point"/></div>
            <h1 class="user">Select Type Vehicle</h1>
            <button id="bike" class="select">Bike</button>
            <button id="Auto" class="select">Auto</button>
            <button id="car" class="select" >Car</button>
            <button id="Traveller" class="select">Traveller</button>
        </div>
       
        <button class="button" id="agri"onclick="selectButton(3)">Agriculture</button>
        <div class="pickmain2" id="pickmain2">
            <input type="text" name="" id="" placeholder="Enter place">
            <button id="Tiller" class="select">Tiller</button>
            <button id="hitachi" class="select">Mini Hitachi</button>
            <button id="jcb" class="select">JCB</button>
    
        </div>   
    </div>

    <script src="a.js"></script>
</body>
</html>
